{% extends "base.html" %}

{% block title %}Ooniversity-Student detail{% endblock title %}

{% block content %}<div class="container">
          <h2>{{ student.name }} {{ student.surname }}</h2>
        </div>
        <div class="container">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="birth_date" class="col-sm-2 control-label">Birth Date</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="birth_date" placeholder="{{ student.date_of_birth }}">
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">Address</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="address" placeholder="{{ student.address }}" readonly>
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">E-mail</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="address" placeholder="{{ student.email }}" readonly>
              </div>
            </div>
             <div class="form-group">
              <label for="skype" class="col-sm-2 control-label">Skype</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="skype" placeholder="{{ student.skype }}" readonly>
              </div>
            </div>
            <div class="form-group">
              <label for="surname" class="col-sm-2 control-label">Phone</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="surname" placeholder="{{ student.phone }}" readonly>
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Courses</label>
                <div class="col-sm-10">
                  {% for course in student.courses.all %}
                    <a href="{% url 'courses:detail' course.id %}">{{ course.name }}</a></br>
                  {% endfor %}
                </div>
            </div>
          </form>
        </div>{% include "include/student_include.html" %}{% endblock content %}
